<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <aside>
        <h1>Dashboard</h1>
        <ul class="navigation-links">
            <li>
                <img src="./icons/home-icon.png" alt="home icon">
                <a href="#">Home</a>
            </li>
            <li>
                <img src="./icons/profile-icon.png" alt="account icon">
                <a href="#">Profile</a>
            </li>
            <li>
                <img src="./icons/messages-icon.png" alt="a reply message icon">
                <a href="#">Messages</a>
            </li>
            <li>
                <img src="./icons/history-icon.png" alt="a clock pointing at time three icon">
                <a href="#">History</a>
            </li>
            <li>
                <img src="./icons/tasks-icon.png" alt="a checkbox marked circle outline icon">
                <a href="#">Tasks</a>
            </li>
            <li>
                <img src="./icons/communities-icon.png" alt="an account group icon">
                <a href="#">Communities</a>
            </li>
        </ul>
        <ul class="branding-links">
            <li>
                <img src="./icons/settings-icon.png" alt="a cog icon">
                <a href="#">Settings</a>
            </li>
            <li>
                <img src="./icons/support-icon.png" alt="a help-box icon">
                <a href="#">Support</a>
            </li>
            <li>
                <img src="./icons/privacy-icon.png" alt="security shield ticked icon">
                <a href="#">Privacy</a>
            </li>
        </ul>
    </aside>
    <header>
        <div class="top-wrapper">
                <input type="search">
            <div class="user-info">
                <img src="#" alt="notification bell">
                <img src="./icons/user-profile.png" alt="user icon">
                <h3>Jess Hedley</h3>
            </div>
        </div>
        <div class="bottom-wrapper">
            <div class="welcome-message">
                <img src="./icons/user-profile.png" alt="enlarged user icon">
                <p>Hi there, <span>Jess Hedley (@jessy)</span></p>
            </div>
            <div class="action-buttons">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div>
    </header>
    <main>Your Projects</main>
</body>
</html>
